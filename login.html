<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Login</title>
</head>
<body>
    <div id="main" style="display: flex; align-items: center; justify-content: center; width: 100vw; height: 100vh; flex-direction: column;" >
        <div style="display: flex; align-items: center; width: 40vw; height: 100vh; flex-direction: column;">
            
            <h3 style="color: white;">Quick play</h3>
            
            
            <div class="input-group mb-3" style="width: 100%; ">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div style="display: flex; justify-content: flex-end; width: 100%;">
                <button type="button" class="btn btn-outline-light">Continue without login</button>
            </div>

            
            <h3 style="color: white;">Login</h3>
            

            <div class="input-group mb-3" style="width: 100%; ">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3" style="width: 100%; ">
                <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div style="display: flex; justify-content: flex-end; width: 100%;">
                <button type="button" class="btn btn-outline-light" style="margin-right: 2%;" >Register</button>
                <button type="button" class="btn btn-outline-light">Login and continue</button>
            </div>
        </div>
          
    </div>
    
</body>
</html>
